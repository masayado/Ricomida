<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Ricomida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand ml-4" href="#">Ricomida</a>
        <button class="navbar-dark navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-dark navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto mr-4">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Recetas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Nosotros</a>
              </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contacto</a>
            </li>
        </ul>
</nav>


<div class="container p-3">
  
	<div class="row">
		<div class="col-sm-6">
      <div>
        <hr class="bg-dark d-lg-none m-3">
        <img class="img-fluid p-3" src="./assets/img/principal.jpg" alt="Imagen de Pizza">
      </div>
    </div>

    <div class="col-sm-6">
        <div class="main-content m-3">
          <h1 class="text-uppercase font-weight-bold text-lg-left text-center title m-3">Pizza al estilo Chicago con espinacas y champiñones</h1>
          <hr class="bg-dark m-3">
          <h3 class="text-uppercase text-lg-left text-center subtitle m-3">110 Min / 6 a 8 Porciones</h3>
          <div class="buttons pt-3 text-lg-left text-center m-3">
            <button type="button" class="btn btn-link text-dark border border-black p-2" data-toggle="tooltip" data-placement="bottom" title="Presiona para enviar a tu correo">Enviar por correo</button>
            <button type="button" class="btn btn-link text-dark border border-black p-2" data-toggle="tooltip" data-placement="right" title="Agrega esta receta a tus favoritos">Añadir a favoritos</button>
          </div>
        </div>
    </div>
  </div>

  <!-- Fin de la fila -->

  <div class="container">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide my-5 d-none d-md-block" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active carousel-control"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="carousel-control"></li>
        </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-1.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-2.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-3.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-4.png" alt="">
              </div>
            </div>
        </div>
        <div class="carousel-item">
          <div class="row">
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-5.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-6.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-7.png" alt="">
              </div>
              <div class="col-3 px-1">
                  <img class="img-fluid" src="assets/img/slider-8.png" alt="">
              </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
    <hr class="d-sm-none bg-dark m-3">
  </div>
  
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
